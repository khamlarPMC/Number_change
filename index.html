<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="calculator">
            <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-calculator"></i> Base Calculator
                </a>
            </nav>
            <label for="numberInput">Enter a number:</label>
            <input type="text" class="form-control" id="numberInput">
            
            <button class="btn btn-primary" onclick="convertToBinary()">Convert to Binary</button>
            <button class="btn btn-success" onclick="convertToOctal()">Convert to Octal</button>
            <button class="btn btn-warning" onclick="convertToHexadecimal()">Convert to Hexadecimal</button>
            <button class="btn btn-info" onclick="convertToDecimal()">Convert to Decimal</button>
            <button class="btn btn-danger" onclick="resetBases()">Reset Bases</button>

            <div id="binaryOutput" class="mt-3">
                <h5>Binary Output:</h5>
                <ul id="binaryList"></ul>
            </div>
    
            <div id="octalOutput" class="mt-3">
                <h5>Octal Output:</h5>
                <ul id="octalList"></ul>
            </div>
    
            <div id="hexadecimalOutput" class="mt-3">
                <h5>Hexadecimal Output:</h5>
                <ul id="hexadecimalList"></ul>
            </div>

            <div id="decimalOutput" class="mt-3">
                <h5>Decimal Output:</h5>
                <p id="decimalValue"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
